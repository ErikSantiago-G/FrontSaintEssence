name: Deploy Frontend to AWS VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy Vite build to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          source: "dist/**"
          target: "/tmp/saint_front"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          script: |
            sudo mkdir -p /var/www/saint_front

            sudo rm -rf /var/www/saint_front/*
            sudo cp -r /tmp/saint_front/. /var/www/saint_front/

            sudo chown -R www-data:www-data /var/www/saint_front

            sudo systemctl reload nginx
